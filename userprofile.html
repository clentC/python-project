    <meta charset="UTF-8">
    <title>User Profile</title>

<body>

        <a class="navbar-brand" href="#">Website Name</a>
        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>User Profile</h2>
               
                <form>
                    <div class="form-group">
                        <label for="profilePicture">Profile Picture</label>
                        <input type="file" class="form-control-file" id="profilePicture">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="quote">Motivational Quote</label>
                        <textarea class="form-control" id="quote" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              
                <div id="existing-profile">
                    <img src="profile-picture.jpg" class="img-fluid" alt="Profile Picture">
                    <p>Name: John Doe</p>
                    <p>Quote: "Your motivational quote here."</p>
                    <button class="btn btn-secondary">Edit</button>
                </div>
            </div>
        </div>
    </div>
